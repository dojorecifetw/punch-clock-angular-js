<div class="row">
  <p>Main content</p>

  <ul class="contact-list" data-ng-if="mainCtrl.filteredData.length > 0">
    <li data-ng-repeat="item in mainCtrl.filteredData = (mainCtrl.listContacts | filter:mainCtrl.search) track by $index">
      <div class="first-letter" >
        <span>{{item.name[0] | capitalize}}</span>
      </div>
      <img alt="{{item.name}}" src="http://www.corporalmente.com.br/wp-content/uploads/2013/10/profile_avatar_default.png" />
      <div class="info">
        <h2 class="title">{{item.name}}</h2>
        <ul>
          <li><a href="#">✔ EDIT</a></li>
          <li><a href="#">✖ DELETE</a></li>
        </ul>
      </div>
    </li>
  </ul>
</div>
